            <div class="col-lg-6 col-12 box linha-vertical">
                    <div class="offset-1 col-11 text-center gram">Cadastre-se</div>
                    <label for="nome" class="offset-2 medio col mb-2 ">Nome</label>
                    <p>
                        <input type="text" placeholder="Digite seu nome completo" id="nome"
                            class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">
                    </p>
                    <label for="e-mail" class="offset-2 medio col mb-2">Email</label>
                    <p>
                        <input type="text" placeholder="Digite seu email completo" id="e-mail"
                            class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">
                    </p>
                    <label for="senha" class="offset-2 medio col mb-2">Senha</label>
                    <p>
                        <input type="password" placeholder="Digite uma senha" id="senha"
                            class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">
                        <img id="mostraSenhaCadastro" src="olhoSenhaOculta.png" class="olhoMostrarSenha" onclick="mostrarSenhaCadastro()">
                    </p>
                    <label for="senhaConfirmada" class="offset-2 medio col mb-2">Confirme sua senha</label>
                    <p>
                        <input type="password" placeholder="Digite sua senha novamente" id="senhaConfirmada"
                            class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">
                        <img id="mostraConfirmarSenhaCadastro" src="olhoSenhaOculta.png" class="olhoMostrarSenha" onclick="mostrarConfirmarSenha()">

                <fieldset class="offset-2">
                    <div class="col tamTerm">

                            uso</a>
                    </div>
                </fieldset>
                <button class="btn btn-primary col-4 offset-4 medgra rounded-pill botao" data-bs-toggle="modal"
                data-bs-target="#modalCadastro" onclick="cadastrarUsuario()">
                    <Strong>Cadastrar-se</Strong>
                </button>
            </div>
            <div class="col-lg-6 col-12">
                <div class="offset-1 col-11 text-center gram">Login</div>

                        class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">

                <label for="senha" class="offset-2 medio col mb-2">Senha</label>

                        class="col-9 offset-2 p-2 border border-4 border-secondary medgra mb-2">

                    <button class="offset-4 esqueceuSenha" data-bs-toggle="modal"
                    data-bs-target="#modalEsqueceuSenha" onclick="removerItensNovaSenha()"><strong>Esqueci a Senha</strong></button>
                </p>
                
                <button class="btn btn-primary col-4 offset-4 medgra rounded-pill botao" onclick="loginUsuario()">
                    <Strong>Logar</Strong>
                </button>
            </div>
        </div>

        <div
            class="modal fade"
            id="modalCadastro"
            aria-labelledby="modalCadastro"
            aria-hidden="true">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">
                                Finalização do Cadastro
                            </h1>
                        </div>
                        <div class="modal-body">
                            <div
                                class="d-none alert alert-dismissible fade
                                alert-modal-cadastro"
                                role="alert">
                            </div>
                            <div class="mb-3">
                                <label for="usuarioCadastroInput" class="col-form-label" id="labelCodigo">Um código foi enviado para o e-mail: </label>
                                <input type="text" id="usuarioCadastroInput" class="insercao_codigo"class="form-control">
                            </div> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button"  class="btn btn-primary verificar_codigo ">
                                Verificar Codigo
                            </button>
                        </div>
                    </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="modalEsqueceuSenha"
            aria-labelledby="modalEsqueceuSenha"
            aria-hidden="true">
            <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">
                                Esqueceu a Senha
                            </h1>
                        </div>
                        <div class="modal-body">
                            <div
                                class="d-none alert alert-dismissible fade
                                alert-modal-esqueceuSenha"
                                role="alert">
                            </div>
                            <div class="mb-3">
                                <label for="usuarioSenhaInput" class="col-form-label" id="labelCodigoSenha">Digite o seu E-mail: </label>
                                <input type="text" id="ususarioEmailSenhaInput" class="insercao_email_Senha"class="form-control">
                                <button class="enviarEmailVerificacaoSenha" onclick="enviarEmailVerificacao2()">Enviar E-mail</button>
                            </div> 
                            <div class="mb-3 codigoNovaSenha">
                                <label for="usuarioSenhaInput" class="col-form-label" id="labelCodigoSenha">Um código foi enviado para o seu E-mail, para proceder digite-o: </label>
                                <input type="text" id="ususarioCodigoSenhaInput" class="insercao_codigo_Senha"class="form-control">
                                <button class="enviarEmailVerificacaoSenha" id="enviarCodigoNovaSenha">Enviar Código</button>
                            </div> 
                            <div class="mb-3 novaSenha">
                                <label for="usuarioNovaSenhaInput" class="col-form-label" id="labelCodigoSenha">Digite sua nova senha: </label>
                                <input type="text" id="ususarioNovaSenhaInput" class="insercao_nova_Senha"class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button"  class="btn btn-primary disabled botaoNovaSenha">
                                Alterar Senha
                            </button>
                        </div>
                    </div>
            </div>
        </div>
